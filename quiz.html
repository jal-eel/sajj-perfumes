<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Scent Match — SAJJ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo-removebg-preview.png" type="image/png">
  <link rel="apple-touch-icon" href="logo-removebg-preview.png">
  <style>
    body { 
        font-family: 'Titan One', sans-serif; /* Example font, use what you have */
        background-color: #f0f0f0; /* Light background for pop art */
        color: #000;
        margin: 0;
        padding: 0;
    }
    .quiz-container { 
        max-width: 600px; 
        margin: 50px auto; 
        padding: 20px; 
        text-align: center; 
    }
    .quiz-card { 
        background: #fff; 
        padding: 30px; 
        border: 5px solid #000; /* Thicker border for pop art */
        border-radius: 20px; 
        box-shadow: 12px 12px 0px #000; /* Main shadow for depth */
        position: relative;
        overflow: hidden; /* For pop-in animation */
    }
    .options-grid { 
        display: grid; 
        gap: 15px; 
        margin-top: 25px; 
    }
    .option-btn {
        background: #fff;
        border: 3px solid #000;
        padding: 15px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 10px;
        transition: 0.2s;
        font-size: 1rem;
        text-transform: uppercase;
    }
    .option-btn:hover { 
        background: #00f5d4; /* SAJJ Teal */
        color: #000;
        transform: translate(-3px, -3px); 
        box-shadow: 5px 5px 0px #000; 
    }
    .hidden { display: none !important; } /* Use !important to ensure override */

    #result-area { 
        animation: popIn 0.5s ease-out; 
        padding-bottom: 20px; /* Space for buttons */
    }
    @keyframes popIn { 
        0% { transform: scale(0.8); opacity: 0; } 
        100% { transform: scale(1); opacity: 1; } 
    }

    /* Progress Bar Styles */
    .progress-bar {
        width: 100%;
        height: 10px;
        background: #eee;
        border: 2px solid #000;
        margin-bottom: 20px;
        border-radius: 5px;
        overflow: hidden;
    }
    #progress-fill {
        height: 100%;
        width: 0%;
        background: #f72585; /* SAJJ Pink */
        transition: width 0.3s ease-in-out;
    }

    /* Quiz Header/Question Text */
    #question-text {
        font-size: 1.8rem;
        color: #000;
        margin-bottom: 15px;
    }

    /* Result Section Styling */
    #result-area h1 {
        font-size: 2rem;
        color: #000;
        margin-bottom: 10px;
    }
    #scent-name {
        font-size: 3rem; /* Larger for impact */
        color: #f72585; /* SAJJ Pink for the winning scent */
        margin-bottom: 15px;
        text-transform: uppercase;
    }
    #scent-desc {
        font-size: 1.1rem;
        line-height: 1.5;
        margin-bottom: 30px;
    }

    /* Buttons from Admin Page */
    .btn-quiz-action {
        background: #000;
        color: #fff;
        padding: 12px 25px;
        border: 3px solid #000;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 5px 5px 0px #00f5d4; /* Teal Shadow */
        transition: 0.2s;
        margin: 0 5px; /* Spacing between buttons */
        text-transform: uppercase;
        font-family: 'Titan One', sans-serif;
        font-size: 1rem;
    }
    .btn-quiz-action:hover {
        transform: translate(-3px, -3px);
        box-shadow: 7px 7px 0px #000;
        background: #f72585; /* Pink on hover */
    }
    .btn-quiz-action:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px #000;
    }
    .share-icon { vertical-align: middle; margin-right: 8px; font-size: 1.2rem; }
  </style>
</head>
<body>
  <main class="quiz-container">
    <div id="quiz-box" class="quiz-card">
      <div class="progress-bar"><div id="progress-fill"></div></div>
      <h2 id="question-text">Checking your steeze...</h2>
      <div id="options-list" class="options-grid"></div>
    </div>

    <div id="result-area" class="quiz-card hidden">
      <h1>Your Signature Scent:</h1>
      <h2 id="scent-name" style="color: #f72585; font-size: 2.5rem;"></h2>
      <p id="scent-desc"></p>
      <div style="margin-top: 25px;">
        <button onclick="retakeQuiz()" class="btn-quiz-action">Retake Quiz</button>
        <button id="share-button" class="btn-quiz-action">
            <span class="share-icon">✨</span> Share My Scent
        </button>
      </div>
    </div>
  </main>
  <script src="quiz.js"></script>
</body>
</html>
